<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<script src="https://kit.fontawesome.com/b04d3e51a0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Todolist.css">
	<title>TodoList</title>
</head>
<body>
	
<div id="wrapper">
	
	<h1>Todo list</h1>


	
		
	
		<h1> Compteur : <span id="CompteurCard">1</span> </h1>



		<div id="todo">
			<div id="count"></div>
				<button id="btnAddTask" type="submit"> 
					Add a task 
				</button>

				<div id="todoCards">
					<div class="todoCard">
						<textarea class="task" maxlength="200" cols="20" rows="15"> 
						New task 
						</textarea>
						<span class="delBtn">  
							<i class="fa-regular fa-trash-can" aria-hidden="true"> </i> 
						</span>
					</div>
				</div>

		</div>
</div>
     <!-- uniquement en console-->
    <script src="Todolist.js"> </script>

	

</body>
</html>
